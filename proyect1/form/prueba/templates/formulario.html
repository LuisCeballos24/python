<!DOCTYPE html>
<html>
<head>
    <title>Formulario Persona y Auto</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario Persona y Auto</h1>

        <form method="post" action="{% url 'formulario' %}" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="marca">Marca del Auto:</label>
                <input type="text" id="marca" name="marca" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo del Auto:</label>
                <input type="text" id="modelo" name="modelo" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="placa">Placa del Auto:</label>
                <input type="text" id="placa" name="placa" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="vencimiento_placa">Vencimiento de la Placa:</label>
                <input type="date" id="vencimiento_placa" name="vencimiento_placa" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="año_carro">Año del Carro:</label>
                <input type="number" id="año_carro" name="año_carro" class="form-control" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Agrega los scripts de JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Activa la validación de formularios en el lado del cliente
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
